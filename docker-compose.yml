version: '3'

services:
  reverse-proxy:
    image: traefik:latest
    command: --api.insecure=true --providers.docker --entryPoints.web.address=:80 --entryPoints.websecure.address=:443
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.http.routers.api.rule=Host(`traefik.local`)"
      - "traefik.http.routers.api.service=api@internal"
    networks:
      - web

  excalidraw:
    image: excalidraw/excalidraw
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.excalidraw.rule=Path(`/draw`)"
      - "traefik.http.routers.excalidraw.entrypoints=web, websecure"
      - "traefik.http.services.excalidraw.loadbalancer.server.port=80"
    ports:
      - "5000:80"
    depends_on:
      - reverse-proxy
    networks:
      - web

  feishin:
    image: ghcr.io/jeffvli/feishin
    ports:
      - "9180:9180"
    networks:
      - web

  jellyfin:
    image: jellyfin/jellyfin:latest
    ports:
      - "8096:8096"
    volumes:
      - /srv/jellyfin/config:/config
      - /srv/jellyfin/cache:/cache
      - /media:/media
    networks:        
      - web

  uptime-kuma:
    image: louislam/uptime-kuma:latest
    ports:
      - "3001:3001"
    volumes:
      - /app/data:/app/data

networks:
  web:
    external: true
